<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QQ聊天</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		ul,ol,li{
			list-style: none;
		}
		.clearFix:after{
			content: "";
			display: block;
			clear: both;
		}
		#wrap{
			width: 678px;
			height: 615px;
			margin: 10px auto;
			border: 1px solid #000; 
			background-color: #f8f7f4;
		}
		/*顶部样式*/
		.header{
			height: 50px;
		}
		.header>span{
			float: left;
			margin: 20px 0 0 12px;
			line-height: 30px;
		}
		.headImg{
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background: url(img/head.png) center center;
			background-size: cover;
		}
		/*导航样式*/
		.nav{
			height: 40px;
			line-height: 37px;
			border-bottom: 1px solid #e2e1df;
		}
		.nav>li{
			float: left;
			margin: 0 8px;
			padding: 0 4px;
			cursor: default;
			color: #767676;
		}
		.nav>li:last-child:after{
			content: "▼";
			font-size: 10px;
			margin-left: 5px;
		}
		.nav>li:hover{
			color: #000;
		}
		.nav>.active{
			color: #000;
			border-bottom: 3px solid #009bdb;
		}
		/*底部主体样式*/
		.footer>div{
			float: left;
		}
		.notice{
			width: 200px;
			height: 525px;
			border-left: 1px solid #e2e1df;

		}
		/*消息框样式*/
		.talk{
			width: 476px;
		}
		.talkMsg{
			width: 476px;
			height: 400px;
			overflow-y: auto;/*超出时自动给滚动条*/
			border-bottom: 1px solid #e2e1df;
		}
		.time{
			text-align: center;
			color: #808080;
			font-size: 10px;
			line-height: 30px;
		}
		.talkInp{
			height: 124px;
			
		}
		.myHead{
			float: right;
			margin-right: 12px;
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background: url(img/myHead.jpg) center center;
			background-size: cover;
		}
		.content{
			float: right;
		}
		.conText{
			padding: 10px;
			max-width: 380px;
			line-height: 22px;
			border-radius: 8px;
			margin-right: 10px;
			font-size: 12px;
			float: left;
			background-color: #dfdddb;
		}
		.area{
			width: 456px;
			padding: 5px 10px;
			height: 50px;
			resize: none;
			outline: none;
			border: none;
			background-color: #f8f7f4;
		}
		.btn{
			float: right;
		}
		.btn li{
			font-weight: bold;
			cursor: default;
			display: block;
			float: left;
			height: 24px;
			line-height: 24px;
			padding: 0 16px;
			margin-right: 12px;
			border-radius: 4px;
			font-size: 12px;
			background-color: #dbd1be;
		}
		.send{
			position: relative;
		}
		.send:after{
			content: "▼";
			color: #6e695f;
			margin-left: 15px;
		}
		.warning{
			width: 150px;
			height: 50px;
			border: 1px solid lightblue;
			border-radius: 8px;
			padding: 0 5px;
			position: absolute;
			left: -70px;
			top: -55px;
			display: none;
		}
		.rightbox
		{
			width: 130px;
			display: none;
			height: 140px;
			border:  gray solid  1px;
			position: absolute;
			overflow-y: auto;
			font-size: 6px;
			text-align: center;
			line-height: 23px;
			color: #6666c64
			background-image: url(img/5.png);
			background-repeat: repeat-y;
		}
		.right>ul
		{
			list-style: none;
			border: gray solid 1px;
		}
		.right>li
		{
			width: 135px;
			height: 23px;
			border: gray solid 1px;
		}
		.righrt>li>div
		{
			border: solid black 1px;
		}
		.a1
		{
			background-color: #66ccff;
		}
		.biao>img
		{
			float: left;
			background-color: black;
		}
		.qq
		{
			overflow-y: auto;

			width: 460px;
			height: 300px;
			background-color: white;
			border: #ECECDD 4px solid;
			position: absolute;
			bottom: 100px;
			display: none;
			
		}
		.qq>img
		{
			margin: 6px;
		}
		
		
	</style>
</head>
<body>
	<div id="wrap">
		<div class="header">
			<span class="headImg"></span>
			<span>16级七八班事务通知群</span>
		</div>
		<ul class="nav">
			<li class="active">聊天</li>
			<li>公告</li>
			<li>相册</li>
			<li>文件</li>
			<li>活动</li>
			<li>设置</li>
		</ul>
		<div class="footer">
			<div class="talk">
				<div class="talkMsg">
					<ul id="msgBox" style="position: relative;">
					<div class="rightbox">
					<ul class="X">
						<li style="color: gray">复制&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
						<li>全部选择(A)&nbsp;</li>
						<li>显示比例&nbsp;&nbsp;&nbsp;&nbsp;</li>
						<li>使用多彩气泡</li>
						<li>设置多彩气泡</li>
						<li>清屏&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>

					</ul>
						
					</div>
						<li class="clearFix">
							<p class="time">2017/10/12 16:59:32</p>
							<p class="content">
								<span class="conText">好好学习</span>
								<span class="myHead"></span>
							</p>
						</li>
						<li class="clearFix">
							<p class="time">2017/10/12 16:59:32</p>
							<p class="content">
								<span class="conText">天天向上</span>
								<span class="myHead"></span>
							</p>
						</li>
					</ul>
				</div>
				<div class="talkInp">
				<div class="biao">
					
							<img style="display: block;" src="img/a.png">
							<img style="display: block;" src="img/b.png" id="T">
							<img style="display: block;" src="img/c.png">
				</div>
				<div class="qq">
				<img style="display: block;" src="img/d.png">
				</div>
				


					
				
				
					
					<textarea class="area"></textarea>
					<ul class="btn">
						<li>关闭(c)</li>
						<li class="send">
							发送(s)
							<p class="warning">发送内容不能为空，请重新输入</p>
						</li>
					</ul>
				</div>
			</div>
			<div class="notice">

			</div>
		</div>
	</div>
</body>
<script>
(function(){
	var send = document.getElementsByClassName('send')[0];
	var area = document.getElementsByClassName('area')[0];
	var warning = document.getElementsByClassName('warning')[0];
	var msgBox = document.getElementById('msgBox');
	var timer;
	var rightbox=document.getElementsByClassName('rightbox')[0];
	var wrap=document.getElementById('wrap');
	var qq=document.getElementsByClassName("qq")[0];
	var T=document.getElementById("T");

	
	wrap.oncontextmenu=function(e){
		e.preventDefault();
		rightbox.style.display='block';
		rightbox.style.left=e.clientX-msgBox.offsetLeft+'px';
		rightbox.style.top=e.clientY-msgBox.offsetTop+'px';


	}
	document.onclick=function(){
		rightbox.style.display="none";
	}
	/*for(var i=1;i<120;i++)
	{
		rightbox.innerHTML+='<img src="img/QQ/'+i+'.gif"/>'
	}*/
	for(var i=1;i<119;i++)
	{
		qq.innerHTML+='<img src="img/QQ/'+i+'.gif"/>'
	}
	



	// 回车发送消息
	area.onkeydown = function(e){
		if(e.keyCode == 13&&e.shiftKey==false){
			send.onclick();
			e.preventDefault();
		}
	}
	/*<img style="display: block;" src="img/tit.png" alt="">*/

	// 点击发送按钮发送消息
	send.onclick = function(){
		if (area.value == '') {
			warning.style.display = 'block';
			clearTimeout(timer);
			timer = setTimeout(function(){
				warning.style.display = 'none';
			},1000)
		}else{
			var li = document.createElement('li');
			li.className = 'clearFix';
			li.innerHTML = '<p class="time">'+new Date().toLocaleString()+'</p><p class="content"><span class="conText">'+area.value+'</span><span class="myHead"></span></p>';
			msgBox.appendChild(li);
			li.scrollIntoView();//滚动到底视野范围内
			area.value ='';//清空
			area.focus();//获得光标
		}
	}
	var list=document.getElementsByClassName('X')[0].children;
	console.log(list.length);
	for (var i=0; i<list.length; i++)
	{
		list[i].onmouseover = function()
		{
			this.className="a1";
					
		}
		list[i].onmouseout = function()
		{
			this.className="";
			
					
		}
	}
	var i=0;
	T.onclick=function()
	{
		if(i%2==0)
		{
			qq.style.display="block";
		}

		else
		{
			qq.style.display="none";
		}
		i++;

	}

})()
</script>
</html>
